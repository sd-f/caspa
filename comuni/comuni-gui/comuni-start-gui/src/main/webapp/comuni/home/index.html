<!DOCTYPE html>
<html lang="en" ng-app="ComuniHomeApp">

  <head>
    <title>Comuni - Home</title>

    <link rel="shortcut icon" href="https://softwaredesign.foundation/favicon.ico" />

    <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta name="viewport" content="initial-scale=1" />

  </head>

  <body layout="column" ng-controller="ComuniHomeAppCtrl">

  <md-toolbar layout="row" class="md-accent">
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button"  aria-label="Open menu">
        <md-icon>menu</md-icon>
      </md-button>
      <h2>{{answerToWhatIsYourName}}</h2>
    </div>
  </md-toolbar>



  <div layout="row" flex>

    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-menu-content>
        <md-menu-item>
          <md-button class="md-grid-item-content">
            <md-icon>apps</md-icon>
            <div class="md-grid-text"> Apps </div>
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button class="md-grid-item-content">
            <md-icon>info_outline</md-icon>
            <div class="md-grid-text"> Info </div>
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-sidenav>

    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding">

        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2 class="md-flex">{{answerToHello}}</h2>
          </div>
        </md-toolbar>

        <md-content>
          <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in messages">
              <md-icon class="face">{{item.image}}</md-icon>
              <div class="md-list-item-text">
                <h3>{{item.what}}</h3>
                <h4>{{item.who}}</h4>
                <p>{{item.notes}}</p>
              </div>
              <md-divider md-inset ng-if="!$last"></md-divider>
            </md-list-item>
          </md-list>
        </md-content>
      </md-content>
    </div>
  </div>




  <!-- Angular Material Dependencies -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
